{% extends 'shop/basic.html' %}

{% block title %} Title of Checkout{% endblock %}

{% block body %}

<div class="container">
    <div class="col my-2">
        <h2>Step 1 - Online Shopping Cart Checkout - Review Your Items </h2>
            <div class="my-4">
                <ul class="list-group list-group-numbered" id="items">

                </ul>
            </div>
    </div>

    <div class="col my-4">
        <h2>Step 2 - Enter Address & other Details : </h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="name" class="form-control" id="inputName" placeholder="Name">
                </div>

                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>

                <div class="col-md-6">
                    <label for="inputPhone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="inputPhone" placeholder="Mobile Number">
                </div>

                <div class="col-12">
                    <label for="inputAddress1" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress1" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="City">
                 </div>
                <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                    <input type="text" class="form-control" id="inputState" placeholder=" State">
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>

                <div class="col-12 my-4">
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </div>
            </form>
    </div>
</div>
{% endblock%}

{%  block js %}
<script>
    if(localStorage.getItem('cart')==null)
    {
        var cart={};
    }
    else
    {
        cart=JSON.parse(localStorage.getItem('cart'));
    }
    console.log(cart);
    var sum=0;
    if($.isEmptyObject(cart))
    {
        mystr=`<h4>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Your cart is Empty... Please Add some items...</h4>`
        $('#items').append(mystr);
    }
    else
    {
      for(item in cart)
        {
            let name = cart[item][1];
            let qty = cart[item][0];
            sum=sum+qty;
            mystr=`<li class="list-group-item d-flex justify-content-between align-item-center">
                        ${name}
                        <span class="badge badge-primary badge-pill">${qty}</span>
                    </li>`
            $('#items').append(mystr);
        }
    }
document.getElementById('cart').innerHTML=sum;
</script>
{%  endblock %}
