{% extends 'shop/basic.html' %}

{% block body%}
<body>
    <div class="container mt-3">
        <div class="row my-2">
            {% for item in myposts %}
                <div class="col-md-6">
                    <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                        <div class="col p-4 d-flex flex-column position-static">
                            <strong class="d-inline-block mb-2 text-primary">{{item.head0}}</strong>
                            <h3 class="mb-0">{{item.title}}</h3>
                            <div class="mb-1 text-muted">{{item.pub_date}}</div>
                            <p class="card-text mb-auto">{{item.head1}}</p>
                            <a href="blogpost/{{item.post_id}}" class="stretched-link">Continue reading</a>
                        </div>
                        <div class="col-auto d-none d-lg-block">
                            <img src="/media/{{item.thumbnail}}" class="bd-placeholder-img"
                                 width="200" height="250" aria-label="Placeholder: Thumbnail/">
                        </div>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:2 %}
        </div>
        <div class ="row my-2">
                {% endif %}

            {% endfor %}
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>


{% endblock %}
